<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <center>
            <fieldset>
                <legend>Register Here</legend>

                <form onsubmit="alert('Successfully Submitted!')">
                    <pre>
                    <img src="https://resize.indiatvnews.com/en/resize/newbucket/1080_-/2023/08/mahesh-babu-9-1691550342.jpg" width="60" alt="Profile Image"/><br/><br/>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required/><br/><br/>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required/><br/><br/>
                    <label for="education">Education</label>
                    <select name="education" id="education" style="width: 170px;" required>
                        <option value="">Select course</option>
                        <option value="Btech">Btech</option>
                        <option value="Degree">Degree</option>
                        <option value="MCA">MCA</option>
                    </select><br/><br/>
                    <label for="year">Year of Passout</label>
                    <select name="year" id="year" style="width: 170px;" required>
                        <option value="">Select year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select><br/><br/>
                    <label for="location">Location</label>
                    <select name="location" id="location" style="width: 170px;" required>
                        <option value="">Select Location</option>
                        <option value="hyd">Hyderabad</option>
                        <option value="chennai">Chennai</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="pune">Pune</option>
                    </select><br/><br/>
                    <label for="course">Choose your Course</label>
                    <select name="course" id="course" style="width: 170px;" required>
                        <option value="">Select course</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Testing">Testing</option>
                        <option value="Database">Database</option>
                    </select><br/><br/>
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" required/><br/><br/>
                    <label>Gender:</label><br/>
                    <input type="radio" id="male" name="gender" value="male" required/>
                    <label for="male">Male</label><br/>
                    <input type="radio" id="female" name="gender" value="female" required/>
                    <label for="female">Female</label><br/>
                    <input type="radio" id="other" name="gender" value="other" required/>
                    <label for="other">Others</label><br/><br/>
                    <label>Do you want to become a developer</label><br/>
                    <input type="checkbox" id="terms" name="terms" required/>
                    <button type="submit">Submit</button>
                    </pre>
                </form>
            </fieldset>
        </center>
        <form onsubmit="alert('Successfully Submitted!')">

    </body>
</html>
